name       : sardi-icons
version    : '19.10'
release    : 9
source     :
    - https://netcologne.dl.sourceforge.net/project/sardi/sardi-icons-19.10-1.tar.gz : f51d61b44e2cb79d4013e33aa4e05d23a44055e71750489e2e54f49d617e4242
homepage   : https://erikdubois.be/
license    : CC-BY-NC-SA-4.0
component  : desktop.theme
summary    : Simple and flat icon theme with long shadow
description: |
    Simple and flat icon theme with long shadow
patterns   :
    - /usr/share/icons/Sardi
    - /usr/share/icons/*Arc
    - /usr/share/icons/"Sardi Flexible"*
    - /usr/share/icons/"Sardi Mono"
    - colora : [/usr/share/icons/*Colora*]
    - flat : [/usr/share/icons/*Flat*]
    - ghost : [/usr/share/icons/*Ghost*]
    - numix : [/usr/share/icons/*Numix*]
    - vertexed : [/usr/share/icons/*Vertexed]
rundeps    :
    - breeze :
        - breeze-icons
        - sardi-icons
    - colora :
        - sardi-icons
    - flat :
        - sardi-icons-colora
    - ghost :
        - sardi-icons
    - numix :
        - numix-icon-theme
        - sardi-icons-colora
    - vertexed :
        - sardi-icons
install    : |
    install -dm00644 $installdir/usr/share/icons/
    cp -R * $installdir/usr/share/icons/

    # Delete useless files and Mint version
    rm -rf $installdir/usr/share/icons/*Mint*
    rm -f $installdir/usr/share/icons/*/{create-new-icon-theme.cache.sh,icon-theme.cache,LICENSE,changelog}
